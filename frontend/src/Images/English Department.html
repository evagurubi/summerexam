    border: none;

  }

    position: absolute;
    top: 0;
    left: 0;

  }
  .menu-icon {
    color: #fff;

    top: 0;
    right: 0;

    cursor: pointer;
  }
  .fa-times {
    color: #fff;
    font-size: 2rem;
  }
  .navbarbutton {
    background-color: #636e6c;
    color: #d9e0df;
    border: solid 2px #d9e0df;

    font-size: 14px;
    cursor: pointer;

  }
  .navbarbutton:hover {
    border: solid 2px #636e6c;
    color: #636e6c;
    background-color: transparent;
  }
  .nav-item:not(:last-child):hover {
    border-bottom: none;
  }
}

  z-index: 10;
  margin: 0 auto;
}

.articlescontent {
  width: 100%;
  padding: 20px 0 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.articleitems {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: max-content;
  padding: 10px;
}

.article {
  margin: 10px;
  background-color: #919998;
  border-radius: 5px;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.form {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: "Lato", sans-serif;
  color: #d9e0df;
}

.textarea {
  width: 100%;
  margin-top: 5px !important;
}

.contribution {
  margin-bottom: 20px;
}

.content {
  margin-top: 5px !important;
  width: 100%;
  min-height: 80px;
}

input[id="submitchange"] {
  margin-top: 20px;
  width: 100%;
  height: 35px;
  background-color: #d9e0df;
  color: #919998;
  border: solid 2px #919998;
  border-radius: 7px;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
  font-family: "Lato", sans-serif;
}

input[id="submitchange"]:hover {
  border: solid 2px #d9e0df;
  color: #d9e0df;
  background-color: transparent;
}

#deletebutton {
  margin: 20px 0;
  width: 80%;
  height: 35px;
}

.link {
  color: black;
}

.link:hover {
  color: #d9e0df;
}

button {
  margin-top: 10px;
  background-color: #d9e0df;
  color: #919998;
  border: solid 2px #919998;
  border-radius: 7px;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
  font-family: "Lato", sans-serif;
}

button:hover {
  border: solid 2px #d9e0df;
  color: #d9e0df;
  background-color: transparent;
}

#inputdiv {
  display: flex;
  align-items: center;
}

#searchbybutton {
  background-color: #636e6c;
  color: #d9e0df;
  border: solid 2px #d9e0df;
  border-radius: 7px;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
  font-family: "Lato", sans-serif;
  height: 30px;
}

#searchbybutton:hover {
  border: solid 2px #636e6c;
  color: #636e6c;
  background-color: transparent;
}

#searchbutton {
  background-color: #636e6c;
  color: #d9e0df;
  border: solid 2px #d9e0df;
  border-radius: 7px;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  cursor: pointer;
  font-family: "Lato", sans-serif;
  height: 30px;
  width: 165.83px;
}

#searchbutton:hover {
  border: solid 2px #636e6c;
  color: #636e6c;
  background-color: transparent;
}

#searchbyinput {
  margin-left: 5px;
  margin-right: 5px;
  margin-top: 10px;
  height: 30px;
  min-width: 200px;
  border-radius: 5px;
}

@media (max-width: 1200px) {
  .articleitems {
    grid-template-columns: repeat(2, 1fr);
  }
  .article {
    margin: 20px;
  }
}

@media (max-width: 800px) {
  .articleitems {
    grid-template-columns: 1fr;
  }
  .article {
    margin: 20px;
  }
  .textarea {
    margin-top: 5px !important;
  }
  .contribution {
    margin-bottom: 10px;
  }
  #inputdiv {
    flex-direction: column;
    align-items: flex-start;
    margin-left: 20px;
  }

The money is for Milosz Malysa, an infant with a heart defect whose family has been raising funds for him to be operated on in the United States. Milosz’s parents posted last week that the boy was at risk of dying soon without the surgery.

Zabka, a popular convenience store chain in Poland, bid 200,000 zlotys ($51,000) but said it would let the athlete keep her medal.</textarea><br><label for="photoURL">Photo URL</label><textarea id="photoURL" class="textarea">https://www.bloomberg.com/news/articles/2021-08-19/polish-olympian-auctions-silver-medal-to-help-sick-child?srnd=premium-europe</textarea><br><label for="articleURL">Article URL</label><textarea id="articleURL" class="textarea">https://www.bloomberg.com/news/articles/2021-08-19/polish-olympian-auctions-silver-medal-to-help-sick-child?srnd=premium-europe</textarea><input id="submitchange" type="submit" value="Submit the changes"></form><button id="deletebutton">Delete activity</button></div><div class="article"><form class="form"><label for="title">Title</label><textarea id="title" class="textarea">New NHS chief executive Amanda Pritchard is first woman to hold post in health service’s history</textarea> <br><label for="keywords">Keywords</label><textarea id="keywords" class="textarea">nHS boss female COVID-19</textarea><br><label for="warmer">Warmer</label><textarea id="warmer" class="textarea">What do you know about the NHS?</textarea><br><label for="content">Content</label><textarea id="content" class="content">THE new chief executive of NHS England is the first woman to hold the post in history.  Amanda Pritchard is to become the top boss on August 1, taking over Lord Simon Stevens.She will take over in the midst of a third wave of Covid-19 and as the NHS faces an unprecedented backlog of care, with more than five million on the waiting list.  Ms Pritchard has taken the job applied for by Tory peer Dido Harding - who has headed NHS Test and Trace - and KPMG’s Mark Britnell.  She said: “I am honoured to lead the NHS, particularly as the first woman chief executive of an organisation whose staff are more than three quarters female.  “I have always been incredibly proud to work in the health service but never more so than over the last 18 months..."   Ms Pritchard warned of "big challenges ahead" for the health service, but said staff will "face the future with confidence".</textarea><br><label for="photoURL">Photo URL</label><textarea id="photoURL" class="textarea">https://www.thesun.co.uk/news/15719240/new-nhs-chief-executive-first-woman-history-amanda-pritchard/</textarea><br><label for="articleURL">Article URL</label><textarea id="articleURL" class="textarea">https://www.thesun.co.uk/news/15719240/new-nhs-chief-executive-first-woman-history-amanda-pritchard/</textarea><input id="submitchange" type="submit" value="Submit the changes"></form><button id="deletebutton">Delete activity</button></div><div class="article"><form class="form"><label for="title">Title</label><textarea id="title" class="textarea">Man on scooter steals millions from upmarket Paris jeweller</textarea> <br><label for="keywords">Keywords</label><textarea id="keywords" class="textarea">jewellery robery steal Paris police</textarea><br><label for="warmer">Warmer</label><textarea id="warmer" class="textarea">What's the difference between robbery, theft and burglary</textarea><br><label for="content">Content</label><textarea id="content" class="content">Police in Paris are searching for a man who stole more than €2m (£1.7m; $2.36m) worth of jewellery and precious stones from an upmarket jeweller.  The man, thought to be in his 50s or 60s, arrived at and left the Chaumet boutique on a stand-up scooter on Tuesday afternoon.  He drew a weapon and threatened to set off a bomb he said had been planted in the store, police say.  The outlet is in an affluent area of the city near the Champs-Elysées.  CCTV captured images of the man entering the shop wearing a light-grey suit and a facemask.  Police say he forced employees to hand over the jewellery and stones, as well as keys to the shop, before locking the staff in as he left. No violence was used.  Chaumet is a Paris-based high-end jewellers with outlets around the world. It is part of the LVMH luxury goods group.</textarea><br><label for="photoURL">Photo URL</label><textarea id="photoURL" class="textarea">https://www.bbc.com/news/world-europe-57995190</textarea><br><label for="articleURL">Article URL</label><textarea id="articleURL" class="textarea">https://www.bbc.com/news/world-europe-57995190</textarea><input id="submitchange" type="submit" value="Submit the changes"></form><button id="deletebutton">Delete activity</button></div><div class="article"><form class="form"><label for="title">Title</label><textarea id="title" class="textarea">Simone Biles withdraws from all-around final at Tokyo 2020 to focus on mental health</textarea> <br><label for="keywords">Keywords</label><textarea id="keywords" class="textarea">Tokyo olympics mental health </textarea><br><label for="warmer">Warmer</label><textarea id="warmer" class="textarea">Do you follow the events at the Tokyo Olympics?</textarea><br><label for="content">Content</label><textarea id="content" class="content">(CNN)Simone Biles has withdrawn from the individual all-around competition to focus on her mental health, USA Gymnastics announced on Wednesday.  Her withdrawal comes after the 24-year-old -- one of the greatest gymnasts of all time -- stepped away from a dramatic team competition on Tuesday, citing mental heath concerns as she attempts to protect "her body and mind." USA Gymnastics said it supported her decision "wholeheartedly," adding in its statement that Biles would be assessed every day. "After further medical evaluation, Simone Biles has withdrawn from the final individual all-around competition at the Tokyo Olympic Games, in order to focus on her mental health," read a statement on the USA Gymnastics' Twitter account. "Simone will continue to be evaluated daily to determine whether or not to participate in next week's individual event finals. Jade Carey, who had the ninth highest score in qualifications, will participate in her place in the all-around.</textarea><br><label for="photoURL">Photo URL</label><textarea id="photoURL" class="textarea">https://edition.cnn.com/2021/07/28/sport/simone-biles-gymnastics-tokyo-2020-mental-health-spt-intl/index.html</textarea><br><label for="articleURL">Article URL</label><textarea id="articleURL" class="textarea">https://edition.cnn.com/2021/07/28/sport/simone-biles-gymnastics-tokyo-2020-mental-health-spt-intl/index.html</textarea><input id="submitchange" type="submit" value="Submit the changes"></form><button id="deletebutton">Delete activity</button></div></div></div></div></div></div>
